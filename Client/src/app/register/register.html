<div class="container-fluid d-flex justify-content-center align-items-center min-vh-90 
" >
  <div class="register-card p-4 rounded-4 shadow-lg " style="max-width: 700px; width: 100%; background: white; border: 1px solid #ffe4d6;">
    
    <!-- Header -->
    <div class="text-center mb-4" >
      <h2 class="fw-bold text-dark mb-2">Create Account</h2>
      <p class="text-muted">Join our dating community today</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate style="padding-left: 80px; padding-right: 80px;">
      
      <!-- Gender Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark mb-2">I am a:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="gender" 
              value="male" 
              formControlName="gender"
              id="male"
            >
            <label class="form-check-label fw-medium" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="gender" 
              value="female" 
              formControlName="gender"
              id="female"
            >
            <label class="form-check-label fw-medium" for="female">
              Female
            </label>
          </div>
        </div>
        <div 
          *ngIf="gender.invalid && (gender.dirty || gender.touched)" 
          class="invalid-feedback d-block"
        >
          Please select your gender.
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <app-text-input
          [control]="username"
          placeholder="Username"
          type="text"
        ></app-text-input>
      </div>

      <!-- Known As -->
      <div class="mb-3">
        <app-text-input
          [control]="knownAs"
          placeholder="Known As (Display Name)"
          type="text"
        ></app-text-input>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <app-text-input
          [control]="dateOfBirth"
          placeholder="Date of Birth (YYYY-MM-DD)"
          type="date"
        ></app-text-input>
      </div>

      <!-- City -->
      <div class="mb-3">
        <app-text-input
          [control]="city"
          placeholder="City"
          type="text"
        ></app-text-input>
      </div>

      <!-- Country -->
      <div class="mb-3">
        <app-text-input
          [control]="country"
          placeholder="Country"
          type="text"
        ></app-text-input>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <app-text-input
          [control]="password"
          placeholder="Password (5-12 characters)"
          type="password"
        ></app-text-input>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <app-text-input
          [control]="confirmPassword"
          placeholder="Confirm Password"
          type="password"
        ></app-text-input>

        <div
          *ngIf="
            registerForm.errors?.['passwordMismatch'] &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="invalid-feedback d-block"
        >
          Password and Confirm Password must match.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-grid gap-2 mt-4">
        <button
          type="submit"
          class="btn btn-register btn-lg fw-semibold"
          [disabled]="registerForm.invalid"
          style="background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%); border: none; color: white; transition: all 0.3s ease;"
        >
          Create Account
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg fw-semibold"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
